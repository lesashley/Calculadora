  <title>Calculator</title>
</head>
<body>
  <form class="" ALIGN = center>
    <h1>Calculadora</h1>
    <div class="">
      <label for="text">Numero 1</label><br>
      <input type="number" id="num1"><br></br>
      <label for="text">Numero 2</label><br>
      <input type="number" id="num2"><br></br>
      <button type="submit" id="sumar" onclick="suma(); return false;">Suma</button>
      <button type="submit" id="resta" onclick="restar(); return false;">Resta</button>
      <button type="submit" id="multiplicar" onclick="multiplica(); return false;">Multiplica</button>
      <button type="submit" id="dividir" onclick="divide(); return false;">Divide</button><br></br>
      <input type="number" id="resultado">
    </div>
    <div class="" id="mostrar">

    </div>
    <div>
      <img src="assets\image\calc.jpg">
    </div>
  </form>
  <script src = "assets\js\app.js"></script>
